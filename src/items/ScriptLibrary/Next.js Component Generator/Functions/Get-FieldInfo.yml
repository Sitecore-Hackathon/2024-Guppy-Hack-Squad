    				};
    				break
    			}
    
    			"Single-Line Text" {
    				$propType = "Field"
    				$component = "Text"
    				@{
    					Imports = @( $propType,$component)
    					PropType = "$($propType)<string>"
    					Renderer = "<$($component) $($fieldAttribute) />"
    				};
    				break
    			}
