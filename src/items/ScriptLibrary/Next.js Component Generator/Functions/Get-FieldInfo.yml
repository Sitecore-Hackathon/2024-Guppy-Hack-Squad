    					Renderer = "{/* No JSS component for the $($FieldName) $($FieldType) field */}"
    				};
    				break
    			}
    
    			"Integer" {
    				$propType = "Field"
    				$component = "Text"
    				@{
    					Imports = @( $propType,$component)
    					PropType = "$($propType)<number>"
    					Renderer = "<$($component) $($fieldAttribute) />"
    				};
    				break
    			}
    			"Number" {
    				$propType = "Field"
