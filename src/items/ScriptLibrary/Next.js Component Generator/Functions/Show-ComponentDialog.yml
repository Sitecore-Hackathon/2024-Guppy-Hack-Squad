- ID: "b1a94ff0-6897-47c0-9c51-aa6acb80b1f0"
  Hint: Script
  Value: |
    function Show-ComponentDialog {
        [CmdletBinding()]
        param (
    	[Parameter(Mandatory = $true,Position = 0)]
            [string]$ComponentCode, 
    
    	[Parameter(Mandatory = $true,Position = 1)]
            [string]$ComponentName 
        )
    
        begin {
            Write-Verbose "Cmdlet Show-ComponentDialog - Begin"
        }
    
        process {
            Write-Verbose "Cmdlet Show-ComponentDialog - Process"
            Read-Variable -Parameters @{
                Name        = "componentCode"
                value       = $componentCode
                Title       = "\src\components\$($componentName).tsx"
                lines       = 20
                Tooltip     = "You can put multi line text here"
                Tab         = "Component Code"
                Placeholder = "You see this when the text box is empty"
            } -Description "Copy this code into your Next.js JSS project to get started with the $($componentName) component." `
            -Title "Guppy Hack Crew Next.js Component Generator" -Width 600 -Height 600 -OkButtonName "Close"
        }
    
        end {
            Write-Verbose "Cmdlet Show-ComponentDialog - End"
        }
    }
    
